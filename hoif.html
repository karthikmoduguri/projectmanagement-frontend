<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="hoif.css">
</head>
<body>
    <div class="container">
        <h1>Makerspace Projects Dashboard</h1>
        <button id="addProjectBtn">Add Project</button>
        <button id="removeProjectBtn">Remove Project</button>
        <input type="text" id="searchInput" placeholder="Search Projects by Name...">

        <div id="addProjectForm" class="hidden">
            <form id="projectForm">
                <label for="projectId">Project ID:</label>
                <input type="text" id="projectId" name="projectId" required>
                <label for="projectTitle">Project Title:</label>
                <input type="text" id="projectTitle" name="projectTitle" required>
                <label for="teamLead">Team Lead:</label>
                <input type="text" id="teamLead" name="teamLead" required>
                <button type="submit">Create Project</button>
            </form>
        </div>

        <table id="projectTable">
            <thead>
                <tr>
                    <th>Serial Num</th>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Team Lead</th>
                    <th>Phase 1</th>
                    <th>Phase 2</th>
                    <th>Phase 3</th>
                    <th>Phase 4</th>
                    <th>Phase 5</th>
                    <th>Phase 6</th>
                </tr>
            </thead>
            <tbody id="projectTableBody">
                <!-- Dynamic Content -->
            </tbody>
        </table>

        <div id="projectDetails" class="hidden">
            <div id="detailsContainer"></div>
            <div id="phaseBoxes"></div>
            <progress id="progressBar" max="100" value="0"></progress>
            <div id="progressPercentage">0%</div>
            <button id="backButton">Back</button>
        </div>
    </div>
    <script src="hoif.js"></script>
</body>
</html>
